plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.30'

    // SQLComponentizer for SQL handling
//    implementation 'com.github.Condo97:SQLComponentizer:-SNAPSHOT'
    implementation 'com.github.condo97:SQLComponentizer:1.0.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

group = 'com.github.condo97'
version = '1.0.0'

// This enabled a bunch more publishing tasks when run the first time
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            setArtifactId "MySQLDBClient"
        }
    }
}
